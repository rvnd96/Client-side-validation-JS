<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Form - Client-side validation</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control">
				<label for="">Username</label>
				<input type="text" placeholder="rvnd00" id="username">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="">Email</label>
				<input type="email" placeholder="hello@hello.com" id="email">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="">Password</label>
				<input type="password" placeholder="Password" id="password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="">Password Check</label>
				<input type="password" placeholder="Password Check" id="password2">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>

			<button>Submit</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
